<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galleriya-videos</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Gallery of Videos</h1>
            <div class="main-wrapper">
                <div class="wrapper-input">
                    <input
                        id="input"
                        type="text"
                        placeholder="link of vide"
                        required
                    />
                    <button id="btn" type="button">GO</button>
                </div>
                <ul class="list-of-videos">
                    <li class="item">
                        <video class="video">
                            <source
                                src="https://cdn.pixabay.com/vimeo/384523301/Горы%20-%2031175.mp4?width=1280&hash=5d5874b5a3760303fe258965e53955c748cef136"
                            />
                        </video>
                        <span class="fa-regular fa-trash-can trash"></span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
